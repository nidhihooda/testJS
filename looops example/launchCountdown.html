<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code -->
<html>
  <head>
    <title> Launch Countdown </title>
  </head>

  <body>
    <div class="output" style="height: 410px;overflow: auto;">
    </div>

    <script>
      var output = document.querySelector('.output');
      output.innerHTML = '';

      for(var i = 10 ; i>=0 ; i--) {
        var para = document.createElement('p');
        output.appendChild(para);
        if(i==10) {
          para.textContent = 'Countdown ' + i;
        } else if(i==0) {
          para.textContent = 'Blast off!';
        } else {
          para.textContent = i;
        }
      }


      </script>
  </body>
</html>
